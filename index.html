<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./js/all.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1, // Default 1 slide small screens pe
        spaceBetween: 20, // Slide gap
        loop: true,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          576: {
            slidesPerView: 1, // Small screen (576px) = 1 Slide
          },
          768: {
            slidesPerView: 2, // Medium screen (768px) = 2 Slides
          },
          992: {
            slidesPerView: 3, // Large screen (992px and above) = 3 Slides
          }
        }
      });
    </script>
